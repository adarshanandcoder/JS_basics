<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Anand || DOM</title>
</head>
<body style="background-color: #212121; color:white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const list = document.createElement('li')
        const ul = document.querySelector('.language')
        list.innerHTML = `${langName}`
        ul.appendChild(list)
    }

    addLanguage('Ruby')
    addLanguage('GoLang')

    // when we use innerHTML, then it has to traverse the whole tree 

    function addOptimizedLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    
    addOptimizedLanguage('C++')

    // if we will use this, this will optimize the process

    //edit

    function editLanguage(language,childNo){
        const secondLang = document.querySelector(`li:nth-child(${childNo })`)
        const newli = document.createElement('li')
        newli.appendChild(document.createTextNode(language))
        secondLang.replaceWith(newli)
    }

    editLanguage('HTML',3)

    //remove

    const lastLang = document.querySelector('li:last-child')
    // console.log(lastLang)
    lastLang.remove()

</script>
</html>
